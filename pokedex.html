<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="img/tucalogoo.png" rel="icon" />
    <title>PokeWeb</title>

    <!-- Googl Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Podkova&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="top-bar">
        <a href="index.html">
          <div class="title">
            <img src="/img/tucalogoo.png" alt="logo" width="70" />
            <h1>PokeWeb</h1>
          </div>
        </a>
        <nav class="main-nav">
          <a href="index.html" class="button">Inicio</a>
          <a href="pokedex.html" class="button">Pokedex</a>
          <a href="tabla.html" class="button">PokeTabla</a>
        </nav>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Search" id="searchQueryInput" />
        <input type="button" value="Buscar" onclick="printValue()" />
      </div>

      <div class="pokedex">
        <div class="pokedex-image">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png"
            alt="pokemon"
            id="pokemon-image"
          />
        </div>
        <div class="pokemon-stats">
          <div class="pokemon-name">Bulbasaur</div>
          <div class="pokemon-type">
            <ul class="type-list">
              <li>posin</li>
            </ul>
          </div>
          <div class="pokemon-measures">weight 2-01</div>
        </div>

        <!-- <img loading="lazy" src="/img/pokedex.png" alt="pokedex" height="480">

        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="" class="pokemon-image">         -->
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
